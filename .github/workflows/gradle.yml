name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Build with Gradle
      run: ./gradlew build
    - name: Run tests
      run: ./gradlew test
    - name: Check test results
      run: |
        if [ -f build/test-results/test/*.xml ]; then
          echo "Test results found, checking for failures..."
          if grep -q 'failure' build/test-results/test/*.xml; then
            echo "Tests failed. Exiting with status code 1."
            exit 1
          else
            echo "All tests passed."
          fi
        else
          echo "No test results found. Exiting with status code 1."
          exit 1
        fi
    - name: Reject push on test failure
      if: ${{ failure() }}
      run: exit 1

