name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build with Gradle
      run: ./gradlew build --debug
    - name: Run tests
      run: ./gradlew test --info
    - name: Check test results
      run: |
        echo "Checking test results..."
        if [ -f build/test-results/test/*.xml ]; then
          echo "Test results found, checking for failures..."
          failed_tests=$(grep -c 'failure' build/test-results/test/*.xml)
          passed_tests=$(grep -c 'success' build/test-results/test/*.xml)
          echo "Number of failed tests: $failed_tests"
          echo "Number of passed tests: $passed_tests"
          echo "Test suite name: $(grep -oP 'name="\K[^"]+' build/test-results/test/*.xml | head -n 1)"
          if [ $failed_tests -gt 0 ]; then
            echo "Tests failed. Exiting with status code 1."
            exit 1
          else
            echo "All tests passed."
          fi
        else
          echo "No test results found. Exiting with status code 1."
          exit 1
        fi
    - name: Reject push on test failure
      if: ${{ failure() }}
      run: exit 1
